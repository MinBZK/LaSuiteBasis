apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: ingress
spec:
  ingressClassName: nginx
  rules:
  - host: grafana.la-suite.apps.digilab.network
    http:
      paths:
      - backend:
          service:
            name: service
            port:
              number: 3000
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - grafana.la-suite.apps.digilab.network
    secretName: tls