apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ingressreplica.yaml
  - service-headless.yaml
  - service.yaml
  - statefulset.yaml
  - secret.yaml

namePrefix: alertmanager-

commonLabels:
  minbzk.github.io/name: alertmanager

buildMetadata: [originAnnotations]

configMapGenerator:
  - name: alertmanager-config
    files:
      - alertmanager.yml
    options:
      disableNameSuffixHash: true
